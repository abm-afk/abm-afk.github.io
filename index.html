<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <div class="card">
        <div class="avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture of Jessica Randall"
          />
        </div>
        <div class="title">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="description">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <div class="link"><a href="#">GitHub</a></div>
          <div class="link"><a href="#">Frontend Mentor</a></div>
          <div class="link"><a href="#">LinkedIn</a></div>
          <div class="link"><a href="#">Twitter</a></div>
          <div class="link"><a href="#">Instagram</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
